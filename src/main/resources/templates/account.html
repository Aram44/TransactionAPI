<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-user :: header"></header>
<div class="container text-center">
    <div>
        <h1>List of Accounts</h1>
    </div>
    <form th:action="@{/account/add}" method="post" style="margin: 0 auto;">
        <div style="align-items: flex-start; display: flex;margin-bottom: 10px;">
            <button type="submit" class="btn btn-primary">Add Account</button>
        </div>
    </form>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Account ID</th>
                <th>Balance</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${listAccount}">
                <td th:text="${item.id}">Price</td>
                <td th:text="${item.balance}">Status</td>
                <td><a th:href="@{/account/remove/{id}(id=${item.id})}">Remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
