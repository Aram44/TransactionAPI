<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Transaction</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:if="${role!='USER'}">
    <header  th:include="blocks/header :: header"></header>
</div>
<div th:unless="${role!='USER'}">
    <header th:include="blocks/header-user :: header"></header>
</div>
<div class="container mt-5 text-center">
    <h1>Add Transaction</h1>
    <form th:action="@{/transaction/add}" th:object="${transaction}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Your Account: </label>
                <div class="col-8">
                    <select th:field="*{sender}" th:each="senderItem : ${accoutList}" class="w-100 form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option th:value="${senderItem.id}" th:text="${senderItem.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Receiver Account: </label>
                <div class="col-8">
                    <select th:field="*{receiver}" th:each="recevierItem : ${accoutListReceiver}" class="w-100 form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option th:value="${recevierItem.id}" th:text="${recevierItem.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Price: </label>
                <div class="col-8">
                    <input type="number" th:field="*{balance}" class="form-control" required/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
