<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container text-center">
<div>
    <a class="btn btn-outline-primary" href="/add">Add Transaction</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Send To</th>
            <th>Price</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
            <th>Apply</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${listTransaction}">
            <td th:text="${item.recevierUserId}">Send</td>
            <td th:text="${item.price}">Price</td>
            <td th:text="${item.status}">Status</td>
            <td th:text="${item.sendTime}">Time</td>
            <td><a th:href="@{/view/{id}(id=${item.id})}">Edit</a> <a th:href="@{/view/{id}/remove(id=${item.id})}">Remove</a></td>
            <td><a th:href="@{/view/{id}/apply(id=${item.id})}">Apply</a> <a th:href="@{/view/{id}/refuse(id=${item.id})}">Refuse</a></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
